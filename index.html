<!DOCTYPE html>
<html>
<head>
  <title>Sanjeev & Abinaya – Wedding Invitation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Elegant wedding font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 24px;
      background: #fafafa;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }

    .names {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .event {
      margin-top: 16px;
      font-size: 15px;
    }

    .button {
      display: block;
      margin-top: 18px;
      padding: 14px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
    }

    .venue-button {
      background: #0b8043;
    }

    .calendar-button {
      background: #1a73e8;
      margin-top: 24px;
    }
  </style>
</head>

<body>

<div class="card">

  <div class="names">Sanjeev & Abinaya</div>
  <div class="subtitle">Wedding Invitation</div>

  <a class="button venue-button"
     href="https://share.google/kvqHl6q7TsglL1lBf"
     target="_blank">
     View Venue Location
  </a>

  <div class="event">
    <strong>Reception</strong><br>
    25 February 2026<br>
    6:30 PM onwards
  </div>

  <div class="event">
    <strong>Wedding</strong><br>
    26 February 2026<br>
    9:00 AM – 10:30 AM
  </div>

  <a href="#" class="button calendar-button" onclick="addToCalendar()">
    Add All Events to Calendar
  </a>

</div>

<script>
function addToCalendar() {
  const isApple = /iPhone|iPad|iPod|Macintosh/i.test(navigator.userAgent);

  if (isApple) {
    window.location.href = "wedding-events.ics";
  } else {
    window.location.href =
      "https://calendar.google.com/calendar/u/0/r/settings/import";
  }
}
</script>

</body>
</html>
